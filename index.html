<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      .card {
        @apply p-24 mt-5 text-2xl lg:text-5xl font-bold;
      }
    </style>
  </head>
  <body class="">
    <!-- header section -->
    <header class="w-11/12 mx-auto p-4 mb-6">
      <!-- banner start -->
      <div
        class="z-0 hero bg-[url(./images/Banner.png)] bg-no-repeat bg-cover bg-center lg:h-[500px] relative"
      >
        <div
          class="z-[1] w-full h-full bg-gradient-to-t from-[#d8d8d857] to-[#000000f1] absolute"
        ></div>

        <div class="hero-content text-center z-10">
          <div class="max-w-md text-white">
            <h3 class="text-xl font-bold lg:text-3xl">Happy New Year</h3>
            <h1 class="py-6 text-xl md:text-2xl lg:text-5xl font-bold">
              New Year Party <br />
              Celebration
            </h1>
          </div>
        </div>
      </div>
      <!-- end -->
    </header>

    <!-- main section -->
    <main>
      <section class="w-11/12 mx-auto p-4 mb-10">
        <div class="text-center space-y-7">
          <h1 class="text-2xl lg:text-5xl font-bold text-[#FF0000]">65% OFF</h1>
          <div>
            <p class="text-xl font-medium text-[#FF0000]">
              OUR HOLIDAY DEALS ARE BETTER
            </p>
            <h2 class="text-xl lg:text-4xl font-bold text-[#070211]">
              ALL CATEGORIES
            </h2>
          </div>
          <div class="flex items-center justify-center">
            <img class="h-[400px]" src="./images/New Year Photo.png" alt="" />
          </div>
        </div>
      </section>

      <!-- welcome section -->
      <section class="w-11/12 mx-auto p-4 mb-10">
        <div
          class="z-0 bg-[url('./images/Vectorrr.png')] bg-no-repeat bg-cover bg-center relative"
        >
          <div
            class="absolute bg-gradient-to-r from-[#000000] to-[#ffffff33] h-full w-full -z-[1]"
          ></div>

          <div
            class="z-10 flex items-center justify-between text-white p-8 lg:px-16"
          >
            <div class="space-y-5">
              <h1 class="text-xl lg:text-5xl">
                Welcome to <br />
                midnight party
              </h1>
              <p>
                Dolor sit amet consectetur. Consequat eget consectetur maecenas
                sed molestie <br />
                malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.
              </p>
              <button class="text-xl font-bold">Join Now</button>
            </div>
            <div>
              <img src="./images/Group 70.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!-- hotel section -->
      <section class="w-11/12 mx-auto p-4 mb-10">
        <div></div>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
